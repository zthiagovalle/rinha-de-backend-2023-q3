services:
  db:
    container_name: person_db
    image: bitnami/postgresql:latest
    volumes:
      - person_db_data:/bitnami/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    restart: unless-stopped

volumes:
  person_db_data:
